name: Create Release
run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ inputs.version }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hltb-for-millennium-${{ inputs.version }}
          path: release-files

      - name: Create zip from artifact
        run: |
          cd release-files && zip -r ../hltb-for-millennium-${{ inputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: hltb-for-millennium-${{ inputs.version }}.zip
          generate_release_notes: true
